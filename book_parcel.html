<script>
    auth.onAuthStateChanged(user => {
        if (user) {
            const userRef = db.collection('users').doc(user.uid);
            userRef.get().then(doc => {
                if (doc.exists) {
                    const userData = doc.data();
                    document.getElementById('sender-name').value = userData.name || '';
                    document.getElementById('sender-mobile').value = user.phoneNumber.slice(3) || '';
                    document.getElementById('sender-address').value = userData.address || '';
                    document.getElementById('sender-pincode').value = userData.pincode || '';
                }
            });
        } else {
            // User is not signed in, redirect to login page.
            console.log("User not logged in. Redirecting to login.html");
            window.location.href = 'login.html';
        }
    });

    // Auto-replace separators with '×' in the parcel size input
    const parcelSizeInput = document.getElementById('parcel-size');
    parcelSizeInput.addEventListener('input', function(e) {
        // Replace space, dot, or comma with the multiplication symbol '×'
        e.target.value = e.target.value.replace(/[ .,]/g, '×');
    });

    document.getElementById('booking-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const user = auth.currentUser;
        if (!user) {
            alert("You must be logged in to book a parcel.");
            return;
        }

        // Generate a unique booking ID
        const bookingId = `KS-${Date.now()}`;

        const bookingData = {
            userId: user.uid,
            bookingId: bookingId,
            senderDetails: {
                name: document.getElementById('sender-name').value,
                mobile: document.getElementById('sender-mobile').value,
                address: document.getElementById('sender-address').value,
                pincode: document.getElementById('sender-pincode').value,
            },
            receiverDetails: {
                name: document.getElementById('receiver-name').value,
                mobile: document.getElementById('receiver-mobile').value,
                address: document.getElementById('receiver-address').value,
                pincode: document.getElementById('receiver-pincode').value,
            },
            parcelDetails: {
                weight: document.getElementById('parcel-weight').value,
                size: document.getElementById('parcel-size').value,
                type: document.getElementById('parcel-type').value,
            },
            bookingDate: firebase.firestore.FieldValue.serverTimestamp(),
            status: 'Booked'
        };

        // Add a new document with a generated ID to the "bookings" collection
        db.collection("bookings").add(bookingData)
            .then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
                alert(`Booking successful! Your Booking ID is ${bookingId}`);
                window.location.href = 'dashboard.html';
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
                alert("There was an error with your booking. Please try again.");
            });
    });
</script>
