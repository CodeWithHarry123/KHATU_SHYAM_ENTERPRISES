    <div id="admin-content-wrapper" style="display: none;" class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">

                        <div class="flex items-center gap-3">

                                <p class="text-sm text-gray-500 dark:text-gray-400">Admin Panel</p>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="admin_dashboard.html">
                                <span class="material-symbols-outlined text-gray-700 dark:text-gray-300">dashboard</span>
                                <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Dashboard</p>
                            </a>
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 dark:bg-primary/20" href="admin.html">

                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="users.html">

                                <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Users</p>
                            </a>
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="reports.html">

            <!-- Main Content -->
            <main class="flex-1 lg:ml-64 p-4 sm:p-6 md:p-8 transition-all duration-300 ease-in-out">

                    <!-- Header -->
                    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-6">
                        <div class="flex items-center gap-4">
                             <button id="sidebar-toggle" class="lg:hidden p-2 rounded-md bg-gray-100 dark:bg-gray-800">

                            </button>
                            <h1 class="text-2xl sm:text-3xl md:text-4xl font-black tracking-tighter text-text-light dark:text-text-dark">
                                All User Bookings</h1>
                        </div>
                        <div class="flex gap-2 justify-end">
                            <button id="download-excel-button"
                                class="flex items-center justify-center gap-2 h-10 px-4 rounded-lg bg-primary text-white text-sm font-bold tracking-wide transition-colors hover:bg-primary/90">

                                <span class="hidden sm:inline">Download as Excel</span>
                            </button>
                            <button id="print-button"
                                class="flex items-center justify-center gap-2 h-10 px-4 rounded-lg bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-text-light dark:text-text-dark text-sm font-bold tracking-wide transition-colors hover:bg-gray-100 dark:hover:bg-gray-600">

                    </div>

                    <!-- Search -->

                                    <span class="material-symbols-outlined">search</span>
                                </div>
                                <input id="search-input"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-gray-300 dark:border-gray-600 bg-white dark:bg-background-dark h-full placeholder:text-gray-400 px-4 text-base font-normal"
                                    placeholder="Search by customer name, booking ID, etc." value="" />

                        </label>

                    <!-- Desktop Table View -->
                    <div class="hidden md:block overflow-hidden rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-background-dark shadow-sm">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="bg-gray-50 dark:bg-gray-800">
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Booking ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Customer</th>

                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Action</th>
                                    </tr>
                                </thead>

                                </tbody>

                    </div>

        <!-- Booking Detail Modal -->
        <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden items-center justify-center p-4">
            <div id="modal-content" class="bg-white dark:bg-background-dark rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-transform duration-300 scale-95">
                <!-- Modal Header -->
                <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700 sticky top-0 bg-white dark:bg-background-dark z-10">
                    <h2 class="text-xl font-bold text-primary dark:text-secondary">Booking Details</h2>
                    <button id="modal-close-button" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">

                    </button>
                </div>
                <!-- Modal Body -->
                <div id="modal-body" class="p-6 space-y-6">
                    <!-- Dynamic content will be injected here -->
                </div>
